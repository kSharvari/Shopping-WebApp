<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-image: url('images/bgimg.png');
        }
    </style>
</head>
<body>

<div class="d-flex p-5 justify-content-center vh-100 align-items-center">
    
    <form class="bg-info p-5 w-50 rounded" action="signup.php" method="post" onsubmit="return validate()">

        <h3 class="text-center text-danger">Signup here..!</h3>
        
    <input class="form-control mt-5" required type="text" placeholder="Username" name="uname">
    <input class="form-control mt-3" required type="text" placeholder="Email" name="email">
    <input class="form-control mt-3"  required type="password" placeholder="Password" name="upass1" id="pass1">
    <input class="form-control mt-3"  required type="password" placeholder="Retype-Password" name="upass2" id="pass2">
    <select class="form-control mt-3"  required name="usertype">
        <option value="Vendor">Vendor</option>
        <option value="Client">Client</option>
    </select>
    
    <div class="text-center">
        <button class="btn btn-md btn-success mt-3">Signup</button>
    </div>
    <div class="text-end">
        <a class="link-danger" href="login.html">Login here...</a>
    </div>
</form>

</div>

<script>
    function validate()
    {
        pass1Obj=document.getElementById("pass1")
        pass2Obj=document.getElementById("pass2")

        if(pass1Obj.value===pass2Obj.value){
            return true
        }
        alert("Password Mismatch");
        return false

    }
</script>

</body>
</html>
